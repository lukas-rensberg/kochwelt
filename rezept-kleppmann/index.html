<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Rezept Kleppmann - Kochwelt</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/rezept_kleppmann.css" />
  </head>
  <body>
    <section class="section_nav">
      <header class="header">
        <img
          class="header_img"
          src="/assets/img/logo.png"
          alt="Kochwelt logo"
        />

        <nav class="nav">
          <a href="#">Start</a>
          <a href="/rezept-des-tages/">Rezept des Tages</a>
          <a href="/kontakt/">Kontakt</a>
          <a href="/impressum/">Impressum</a>
        </nav>
      </header>
    </section>
    <main class="main">
      <section>
        <h1 class="font-raleway">Sushi</h1>
        <img class="recipe_img" src="/assets/img/sushi.jpg" alt="Sushi" />
      </section>
      <section class="small_symbols">
      <div class="clock_center">
        <img
          class="clock_img"
          src="/assets/img/icons/clock-regular.svg"
          alt="clock"
        />
        <span class="font-raleway">15 Min</span>
      </div>
      <div class="clock_center">
        <img class="clock_img" src="/assets/img/icons/brain-solid.svg" alt="brain-solid">
        <span>Simpel</span>
      </div>
        <div class="clock_center">
            <img class="clock_img" src="/assets/img/icons/calendar-alt-regular.svg" alt="calender">
            <span clas="font-raleway">20.08.2025</span>
        </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <span
        >&copy; <span id="year"></span> Lukas Rensberg, Stefan Keil, Lukas
        Kleppmann. Alle Rechte vorbehalten.
      </span>
      <div class="link-container">
        <a href="/impressum/">Impressum</a> |
        <a href="/datenschutz/">Datenschutz</a>
      </div>
    </footer>
    <script src="/assets/js/global.js"></script>
  </body>
</html>
