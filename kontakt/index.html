<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt - Kochwelt</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/kontakt.css" />
  </head>
  <body>
    <section class="section_nav">
      <header class="header">
        <a href="/index.html">
          <img
            class="header_img"
            src="/assets/img/logo.png"
            alt="Kochwelt logo"
          />
        </a>

        <nav class="nav hide_on_mobile">
          <a href="/index.html">Start</a>
          <a href="/rezept-rensberg/">Rezept des Tages</a>
          <a class="active_page" href="/kontakt/">Kontakt</a>
        </nav>

        <nav class="nav hide_on_desktop">
          <button onclick="toggleMobileNavigation()" class="burger-menu">
            <img
              src="/assets/img/icons/burger-menu.svg"
              alt="Mobile Navigation Menu Ã¶ffnen"
            />
          </button>
        </nav>
      </header>

      <nav id="mobile-navigation" class="mobile-nav">
        <a href="/index.html">Start</a>
        <a href="/rezept-rensberg/">Rezept des Tages</a>
        <a class="active_page" href="/kontakt/">Kontakt</a>
      </nav>
    </section>
    <main>
      <form onsubmit="sendMail(event)" class="contact_form">
        <div class="contact_form_headline">Kontaktiere uns</div>
        <label class="form-text" for="name">Dein Name:</label>
        <input
          class="contact_form_input"
          id="name"
          name="name"
          type="text"
          required=""
        />
        <label class="form-text" for="email">Deine E-Mail:</label>
        <input
          class="contact_form_input"
          id="email"
          name="email"
          type="email"
          required=""
        />
        <label class="form-text" for="message">Deine Nachricht:</label>
        <textarea
          class="contact_form_input contact_form_input_message"
          name="message"
          id="message"
          type="text"
          required=""
        ></textarea>
        <button id="buttonkontakt" class="send_button">Abschicken</button>
      </form>
    </main>
    <footer class="footer">
      <span
        >&copy; <span id="year"></span> Lukas Rensberg, Stefan Keil, Lukas
        Kleppmann. Alle Rechte vorbehalten.
      </span>
      <div class="link-container">
        <a href="/impressum/">Impressum</a> |
        <a href="/datenschutz/">Datenschutz</a>
      </div>
    </footer>
    <script src="/assets/js/global.js"></script>
  </body>
</html>
